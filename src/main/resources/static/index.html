<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Car List</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Price per Day</th>
            <th>Best Discount</th>
            <th>Created</th>
            <th>Edited</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script>
    // Fetch all cars and render them in the HTML table
    fetch('api/cars')
        .then(response => response.json())
        .then(cars => {
            const carTableBody = document.querySelector('table tbody');
            cars.forEach(car => {
                const carRow = document.createElement('tr');
                carRow.innerHTML = `
              <td>${car.brand}</td>
              <td>${car.model}</td>
              <td>${car.pricePrDay}</td>
              <td>${car.bestDiscount}%</td>
              <td>${car.created}</td>
              <td>${car.edited}</td>
            `;
                carTableBody.appendChild(carRow);
            });
        })
        .catch(error => console.error(error));
</script>
</body>
</html>
